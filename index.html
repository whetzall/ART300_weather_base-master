<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather</title>

        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet.css" />
        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet-openweathermap.css" />
        <link rel="stylesheet" href="/js/libraries/leaflet/leaflet-languageselector.css" />

        <link rel="stylesheet" href="https://use.typekit.net/pfn5fsp.css">
        <style>
            @import url("https://use.typekit.net/pfn5fsp.css");
          </style>

        <script src="/js/libraries/leaflet/leaflet.js"></script>
        <script src="/js/libraries/leaflet/Permalink.js"></script>
        <script src="/js/libraries/leaflet/Permalink.Layer.js"></script>
        <script src="/js/libraries/leaflet/Permalink.Overlay.js"></script>
        <script src="/js/libraries/leaflet/leaflet-openweathermap.js"></script>
        <script src="/js/libraries/leaflet/leaflet-languageselector.js"></script>


        <link rel="stylesheet" href="/style.css">
    </head>

    <body>

        <input placeholder="Enter Your ZIP Code" name="name" id="zip" />
        <p id="zip_display"></p>


        <div class="alerts">
            <p>ALERTS</p>
        </div>
        <div class="two_sides">
            <div class="left">

                <div class="one">
                    <div class="location_zip_date">
                        <div class="location">
                            <p>Location:</p>
                        </div>
                        <div class="zip">
                            <p>Zip Code:</p>
                        </div>
                        <div class="date">
                            <p>10/77/19</p>
                        </div>
                    </div>
                    <div class="icon_lildescrip">
                        <div class="icon"></div>
                        <div class="lildescrip">
                            <p>a little rainy</p>
                        </div>
                    </div>
                </div>

                <div class="two">
                    <div class="temp_left">
                            <div class="current-temp">
                                <p>99째</p>
                            </div>
                            <div class="high_low">
                            <p>high 110째 / low 20째</p>
                            </div>
                    </div>
                    <div class="right_temp"> 
                        <div class="feels_like">
                            <p>Feels like:</p>
                            <p>23째</p>
                        </div>
                        <div class="humidity">
                            <p>Humidity:</p>
                            <p>23%</p>
                        </div>
                    </div>
                </div>

                <div class="line"></div>

                <div class="three">
                    <div class="three_left">
                        <div class="precip">
                            <p>Precipitation:</p>
                        </div>
                        <div class="precip_type">
                            <p>Type</p>
                        </div>
                        <div class="precip_amount">
                            <p>Amount</p>
                        </div>
                    </div>
                    <div class="three_right">
                        <div class="visibility"></div>
                        <div class="wind"></div>
                    </div>
                </div>
          
                <div class="long description"></div>
                <div class="radar"></div>

                <div class="four">
                    <div class="four_left">
                        <div class="four_left_top">
                            <div class="sunrise"></div>
                            <div class="sunset"></div>
                        </div>
                        <div class="four_left_bottom">
                            <div class="moonphase"></div>
                            <div class="phase"></div>
                        </div>
                    </div>

                    <div class="line"></div>

                    <div class="four_right">
                        <div class="table">
                            <div class="table_left">
                                <div class="dp"></div>
                                <div class="cc"></div>
                                <div class="aq"></div>
                                <div class="uv_"></div>
                                <div class="press"></div>
                            </div>
                        <div class="vertical_line"></div>
                            <div class="table_right">
                                <div class="table_right_num"></div>
                                <div class="table_right_num"></div>
                                <div class="table_right_num"></div>
                                <div class="table_right_num"></div>
                                <div class="table_right_num"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="right">

                <div class="forecast_one">
                    <div class="forecast_chart">
                        <div class="fore_one_left">
                            <div class="fore_date"></div>
                            <div class="fore_alerts"></div>
                            <div class="fore_precip"></div>
                            <div class="fore_cc"></div>
                            <div class="fore_bigdescrip"></div>
                        </div>
                        <div class="fore_one_right">
                            <div class="fore_one_high/low"></div>
                            <div class="fore_one_humidity"></div>
                            <div class="fore_one_uv"></div>
                            <div class="fore_one_aq"></div>
                            <div class="fore_one_sunrise"></div>
                            <div class="fore_one_humidity"></div>
                        </div>
                    </div>
                </div>

                <div class="forecast_two">
                    <div class="forecast_chart">
                        <div class="fore_two_left">
                            <div class="fore_date"></div>
                            <div class="fore_alerts"></div>
                            <div class="fore_precip"></div>
                            <div class="fore_cc"></div>
                            <div class="fore_bigdescrip"></div>
                        </div>
                        <div class="fore_two_right">
                            <div class="fore_two_high/low"></div>
                            <div class="fore_two_humidity"></div>
                            <div class="fore_two_uv"></div>
                            <div class="fore_two_aq"></div>
                            <div class="fore_two_sunrise"></div>
                            <div class="fore_two_humidity"></div>
                        </div>
                    </div>
                </div>

                <div class="forecast_three">
                    <div class="forecast_chart">
                        <div class="fore_three_left">
                            <div class="fore_date"></div>
                            <div class="fore_alerts"></div>
                            <div class="fore_precip"></div>
                            <div class="fore_cc"></div>
                            <div class="fore_bigdescrip"></div>
                        </div>
                        <div class="fore_three_right">
                            <div class="fore_three_high/low"></div>
                            <div class="fore_three_humidity"></div>
                            <div class="fore_three_uv"></div>
                            <div class="fore_three_aq"></div>
                            <div class="fore_three_sunrise"></div>
                            <div class="fore_three_humidity"></div>
                        </div>
                    </div>
                </div>

                <div class="forecast_four">
                    <div class="forecast_chart">
                        <div class="fore_four_left">
                            <div class="fore_date"></div>
                            <div class="fore_alerts"></div>
                            <div class="fore_precip"></div>
                            <div class="fore_cc"></div>
                            <div class="fore_bigdescrip"></div>
                        </div>
                        <div class="fore_four_right">
                            <div class="fore_four_high/low"></div>
                            <div class="fore_four_humidity"></div>
                            <div class="fore_four_uv"></div>
                            <div class="fore_four_aq"></div>
                            <div class="fore_four_sunrise"></div>
                            <div class="fore_four_humidity"></div>
                        </div>
                    </div>
                </div>

                <div class="forecast_five">
                    <div class="forecast_chart">
                        <div class="fore_five_left">
                            <div class="fore_date"></div>
                            <div class="fore_alerts"></div>
                            <div class="fore_precip"></div>
                            <div class="fore_cc"></div>
                            <div class="fore_bigdescrip"></div>
                        </div>
                        <div class="fore_five_right">
                            <div class="fore_five_high/low"></div>
                            <div class="fore_five_humidity"></div>
                            <div class="fore_five_uv"></div>
                            <div class="fore_five_aq"></div>
                            <div class="fore_five_sunrise"></div>
                            <div class="fore_five_humidity"></div>
                        </div>
                    </div>
                </div>

                <div class="forecast_six">
                    <div class="forecast_chart">
                        <div class="fore_six_left">
                            <div class="fore_date"></div>
                            <div class="fore_alerts"></div>
                            <div class="fore_precip"></div>
                            <div class="fore_cc"></div>
                            <div class="fore_bigdescrip"></div>
                        </div>
                        <div class="fore_six_right">
                            <div class="fore_six_high/low"></div>
                            <div class="fore_six_humidity"></div>
                            <div class="fore_six_uv"></div>
                            <div class="fore_six_aq"></div>
                            <div class="fore_six_sunrise"></div>
                            <div class="fore_six_humidity"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="results" id="app">


            <!-- <h1>TIME</h1>
            <p>{{time.day}}</p>

            <h1>META</h1>

            <p>{{location.zip}}</p>

            <p>{{forecast[0].dewpt}}</p>

        </div>
        <div id="map"></div>


        <script src="/js/script.js" type="module"></script>
    </body>
</html>
